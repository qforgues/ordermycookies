<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney's Cookies - OrderMyCookies.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <link rel="shortcut icon" href="images/favicon.ico">
    </head>
<body>
    <div class="container">
        <img src="https://ordermycookies.com/images/logo.png" alt="Courtney's Cookies" class="logo" />
        <h1>Order Now! Pickup &amp; Delivery</h1>

        <!-- COOKIES -->
        <div class="product-section">
            <div class="product-card" data-product="chocochip">
                <img src="https://i.postimg.cc/7hkFpBD4/chocochip.jpg" alt="Chocolate Chip Cookie">
                <h2>Chocolate Chip</h2>
                <div class="price">$6 each / 2 for $10</div>
                <div class="quantity-control">
                    <button class="decrease-quantity" data-product="chocochip">-</button>
                    <input type="number" class="quantity-input" data-product="chocochip" value="0" min="0">
                    <button class="increase-quantity" data-product="chocochip">+</button>
                </div>
            </div>
            <div class="product-card" data-product="oreomg">
                <img src="https://i.postimg.cc/pXrGyYpB/oreomg.jpg" alt="Ore-OMG Cookie">
                <h2>Ore-OMG</h2>
                <div class="price">$6 each / 2 for $10</div>
                <div class="quantity-control">
                    <button class="decrease-quantity" data-product="oreomg">-</button>
                    <input type="number" class="quantity-input" data-product="oreomg" value="0" min="0">
                    <button class="increase-quantity" data-product="oreomg">+</button>
                </div>
            </div>
            <div class="product-card" data-product="snickerdoodle">
                <img src="https://i.postimg.cc/5ySh1wNC/snickerdoodle.jpg" alt="Snickerdoodle Cookie">
                <h2>Snickerdoodle</h2>
                <div class="price">$6 each / 2 for $10</div>
                <div class="quantity-control">
                    <button class="decrease-quantity" data-product="snickerdoodle">-</button>
                    <input type="number" class="quantity-input" data-product="snickerdoodle" value="0" min="0">
                    <button class="increase-quantity" data-product="snickerdoodle">+</button>
                </div>
            </div>
            <div class="product-card" data-product="peanutbutter">
                <img src="https://i.postimg.cc/tRdQhHt4/peanutbutter.jpg" alt="Peanut Butter Cookie">
                <h2>Peanut Butter</h2>
                <div class="price">$6 each / 2 for $10</div>
                <div class="quantity-control">
                    <button class="decrease-quantity" data-product="peanutbutter">-</button>
                    <input type="number" class="quantity-input" data-product="peanutbutter" value="0" min="0">
                    <button class="increase-quantity" data-product="peanutbutter">+</button>
                </div>
            </div>
            <div class="product-card" data-product="maplebacon">
                <img src="https://dev.ordermycookies.com/images/maplebacon.jpeg" alt="Maple Bacon Cookie">
                <h2>Maple Bacon</h2>
                <div class="price">$6 each / 2 for $10</div>
                <div class="quantity-control">
                    <button class="decrease-quantity" data-product="maplebacon">-</button>
                    <input type="number" class="quantity-input" data-product="maplebacon" value="0" min="0">
                    <button class="increase-quantity" data-product="maplebacon">+</button>
                </div>
            </div>
        </div>

        <!-- ORDER FORM -->
        <form id="orderForm" class="order-form">
            <h2>Your Order Details</h2>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XXX) XXX-XXXX" required>
                </div>
            </div>

            <div class="form-group">
                <label>Delivery or Pickup?</label>
                <div class="form-row">
                    <label><input type="radio" name="deliveryMethod" value="pickup" checked> Pickup</label>
                    <label><input type="radio" name="deliveryMethod" value="delivery"> Delivery [Vieques Only] <span id="deliveryFeeDisplay"> (+$2)</span></label>
                </div>
            </div>

            <div class="form-row" id="addressSection">
                <div class="form-group">
                    <label for="street">Address/Pin üìç:</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="city">Barrio:</label>
                    <input type="text" id="city" name="city">
                </div>
            </div>

            <div class="form-row" style="display: none;" id="deliveryAddress">
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" value="PR" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" value="Vieques" required>
                </div>
            </div>


            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="CreditCard">Credit Card</option>
                    <option value="Venmo">Venmo</option>
                </select>
            </div>


            <div class="form-group">
                <label for="pickupTime">Preferred Pickup/Delivery Time & Day:</label>
                <input type="text" id="pickupTime" name="pickupTime" placeholder="e.g., Friday afternoon or Sat 2‚Äì4 PM">
            </div>

            <div class="total-section">
                <span>Total:</span>
                <span id="orderTotal">$0.00</span>
            </div>

            <button type="submit">Place Your Order</button>

            <div id="alertMessage" class="alert-message"></div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
